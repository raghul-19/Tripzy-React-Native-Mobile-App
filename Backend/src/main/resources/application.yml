spring:
  application:
    name: uber-clone
  datasource:
    url: ${neo_db_url}
    username: ${neo_user_name}
    password: ${neo_user_password}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true

clerk:
  jwks:
    url: ${clerk_jwks_url}
